<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form action="/action_page.php" id="survey-form">
        
        <div class="form-group">
            <label for="name" id="name-label" >Name </label>
            <input type="text" id="name" name="name" class="form-group" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
            <label for="email" id="email-label" >Email </label>
            <input type="email" id="email" name="email"  class="form-group" placeholder="Enter your Email" required />
        </div>

        <div class="form-group">
            <label for="number" id="number-label" >Age(optional) </label>
            <input type="number" id="number" min="13" max="100" name="age"  class="form-group" placeholder="Age" required />
        </div>
        
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role? 
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="" class="dis">Would you recommend freeCodeCamp to a friend?
                <label for="definitely" class="disp" ><input type="radio" value="definitely" name="user" class="input-radio" />Definitely</label>
                <label for="maybe" class="disp" ><input type="radio" value="maybe" name="user" class="input-radio" />Maybe</label>
                <label for="not-sure" class="disp" ><input type="radio" value="not-sure" name="user" class="input-radio" />Not Sure</label>
            </label>
        </div>

        <div class="form-group">
            <label for="favorite">What is your favorite feature of freeCodeCamp?
                <select id="favorite">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="">What would you like to see improved? (Check all that apply)
                <label for="front-end"><input type="checkbox" name="Front"  value="front-end-projects" >Front-end Projects</label>
                
                <label for="back-end"><input type="checkbox" name="Back"  value="back-end-projects" >Back-end Projects</label>
                
                <label for="data"><input type="checkbox" name="Data"  value="data-visualization" >Data Visualization</label>
                
                <label for="challenges"><input type="checkbox" name="Challenges"  value="challenges" >Challenges</label>
                
                <label for="open-source"><input type="checkbox" name="Open"  value="open-source-community" >Open Source Community</label>
                
                <label for="gitter"><input type="checkbox" name="Gitter"  value="gitter-help-rooms" >Gitter help rooms</label>
                
                <label for="videos"><input type="checkbox" name="Videos"  value="videos" >Videos</label>
                
                <label for="city-meetups"><input type="checkbox" name="City"  value="city-meetups" >City Meetups</label>
                
                <label for="wiki"><input type="checkbox" name="Wiki"  value="wiki" >Wiki</label>
                
                <label for="forum"><input type="checkbox" name="Forum"  value="forum" >Forum</label>
                
                <label for="additional"><input type="checkbox" name="Additional"  value="additional-courses" >Additional Courses</label>
            </label>
        </div>

        <div class="form-group">
            <label for="comments">Any comments or suggestions?
                <textarea name="Comment" id="comments" cols="30" rows="5" placeholder="Enter your comment here..." ></textarea>
            </label>
        </div>
        
        <button type="submit" value="Submit" id="submit">Submit</button>

    </form>
</body>
</html>
